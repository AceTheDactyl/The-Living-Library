version: "3.9"

services:
  collab-server:
    build:
      context: .
      dockerfile: docker/collab-server.Dockerfile
    ports:
      - "8081:8080"
    environment:
      - COLLAB_REDIS_URL=redis://redis:6379/0
      - COLLAB_DATABASE_URL=postgresql://postgres:postgres@postgres:5432/collab
    depends_on:
      - redis
      - postgres

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: collab
    ports:
      - "5432:5432"
